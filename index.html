<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>چت‌بات هوش مصنوعی</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f4f4f4;
      font-family: 'Vazir', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .chat-message {
      background: #ffffff;
      padding: 12px 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      max-width: 80%;
      line-height: 1.6;
    }

    .user {
      align-self: flex-end;
      background: #d1ffd6;
    }

    .bot {
      align-self: flex-start;
      background: #e4e4e4;
    }

    .input-container {
      display: flex;
      padding: 10px;
      background: #fff;
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #aaa;
      border-radius: 8px;
    }

    button {
      padding: 10px 15px;
      margin-left: 10px;
      background: #10a37f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #0d8c6c;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat"></div>
  <div class="input-container">
    <input type="text" id="message" placeholder="پیام خود را بنویسید..." />
    <button onclick="sendMessage()">ارسال</button>
  </div>

  <script>
    const chatContainer = document.getElementById('chat');

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = `chat-message ${sender}`;
      msg.textContent = text;
      chatContainer.appendChild(msg);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('message');
      const userMessage = input.value.trim();
      if (!userMessage) return;

      addMessage(userMessage, 'user');
      input.value = '';

      addMessage("در حال پاسخ دادن...", 'bot');

      const response = await fetch("https://api-inference.huggingface.co/models/facebook/blenderbot-400M-distill", {
        method: "POST",
        headers: {
          "Authorization": "Bearer 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",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ inputs: userMessage })
      });

      const data = await response.json();
      const messages = document.querySelectorAll('.bot');
      messages[messages.length - 1].textContent = data.generated_text || "پاسخی دریافت نشد.";
    }
  </script>
</body>
</html>
